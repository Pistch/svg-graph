<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>

    <svg class="svg" width="500" height="500">
      <symbol id="endpoint">
        <circle cx="10" cy="10" r="10" />
      </symbol>

      <path
        id="svg-line"
        d="M 10,10 Q 350 10 400 400"
        stroke="orange"
        stroke-width="5"
        fill="none"
      />
      <use xlink:href="#endpoint" x="0" y="0" id="svg-start" />
      <use xlink:href="#endpoint" x="0" y="0" id="svg-middle" />
      <use xlink:href="#endpoint" x="390" y="390" id="svg-end" />
    </svg>

    <script src="src/index.js"></script>
  </body>
</html>
